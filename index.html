<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random colour generator</h1>
        <h2>Colours randomizer lets easily create random colurs palettes</h2>
        <p>Click any generated colour to add it to pallette (up to 10 colours)</p>
        <div class="color-palette"></div>
        <button class="btn btn-create">Create color</button>
        <button class="btn btn-reset">Reset colors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
